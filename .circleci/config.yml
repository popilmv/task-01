version: 2.1
orbs:
  slack: circleci/slack@4.9.3
jobs:
  test:
    docker:
      - image: circleci/golang:1.15.8
    steps:
      - checkout
      - run: gofmt -e main.go
      # - run:
      #     name: Slack notifications
      #     # command: >
      #     #   curl -X POST -H 'Content-type: application/json' --data '{"text":"Failed pipeline, marina1327/task-01"}' https://hooks.slack.com/services/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
      #     # when: on_fail  
  push:
    machine:
      image: ubuntu-2204:2022.04.2
    steps:
      - checkout
      - run:
          name: Login
          command: docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_TOKN
          # command: docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
          # command: echo "$DOCKER_PASSWORD" | docker login --username $DOCKER_USERNAME --password-stdin
      - run:
          name: Build
          command: docker build -t $DOCKERHUB_USERNAME/task-01:latest .
      - run:
          name: Push
          command: docker push $DOCKERHUB_USERNAME/task-01:latest
      # - run:
      #     name: Slack notifications
      #     command: >
      #       curl -X POST -H 'Content-type: application/json' --data '{"text":"Failed pipeline, marina1327/task-01"}' https://hooks.slack.com/services/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
      #     when: on_fail 
  notify:
    docker:
      - image: 'cimg/base:stable'
        auth:
          username: marina1327
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - slack/notify:
          event: fail
          template: basic_fail_1
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "plain_text",
                      "text": "*Failed push event*",
                      "emoji": true
                    }
                  ]
                }
              ]
            }

          
workflows:
  circle-workflow:
    jobs:
      - test:
          filters:
            branches:
              only:
                - main
                - dev
            tags:
              only:
                - \d{1,2}\.\d{1,2}\.\d{1,2}
      - push:
          requires:
            - test
          filters:
            branches:
              only:
                - main
                - dev
            tags:
              only:
                - \d{1,2}\.\d{1,2}\.\d{1,2}
      - notify:
          context: slack-secrets
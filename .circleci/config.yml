workflows:
  version: 2
  test_workflow:
    jobs:
     - test
     - build:
          requires:
           - test
     - push:
          requires:
            - build
          filters:
            branches: 
              only: main, dev 
            tags: 
              only: '\d{1,2}\.\d{1,2}\.\d{1,2}'

jobs:
  test:
   docker:
    - image: docker:stable
    - image: go:stable
   steps:
    - checkout
    - run: gofmt -e main.go


  build: 
     docker:
      - image: docker:stable
      - image: go:stable
     requires: 
      test
     steps: go build -o main main.go
  
  push:
    docker: 
      -image: docker:stable
    steps: 
      - checkout
      
